{% extends "base.html" %}

{% block content %}
    <h2>Planned events</h2>
    <ul>
        {% if events %}
        {% for event in events %}
        <li><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></li>
        {% endfor %}
        {% endif %}
    </ul>
    {% if user.is_authenticated %}
    <a href="{% url 'create_event' %}">Create new event</a>
    {% endif %}
{% endblock %}
