{% extends "base.html" %}

{% block content %}
    <h2>Šventės sąrašas</h2>
    <ul>
        {% for event in events %}
        <li><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
    <a href="{% url 'create_event' %}">Sukurti naują šventę</a>
    {% endif %}
{% endblock %}
