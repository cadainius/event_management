{% extends "base.html" %}

{% block content %}
    <h2>Dalyvių sąrašas: {{ event.name }}</h2>
    <ul>
        {% for participant in event.eventparticipant_set.all %}
            <li>{{ participant.user.username }}</li>
        {% empty %}
            <li>Šventėje nėra dalyvių.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'event_detail' event.id %}">Atgal į šventės informacijos puslapį</a>
{% endblock %}
