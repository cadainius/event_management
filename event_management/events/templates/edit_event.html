{% extends "base.html" %}

{% block content %}
    <h2>Redaguoti šventę: {{ event.name }}</h2>
    <form method="post" action="{% url 'edit_event' event.id %}">
        {% csrf_token %}
        <label for="name">Pavadinimas:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required><br>

        <label for="date_and_time">Data ir laikas:</label>
        <input type="datetime-local" id="date_and_time" name="date_and_time" value="{{ event.date_and_time|date:'Y-m-d\TH:i' }}" required><br>

        <label for="location">Vieta:</label>
        <input type="text" id="location" name="location" value="{{ event.location }}" required><br>

        <label for="description">Aprašymas:</label>
        <textarea id="description" name="description" required>{{ event.description }}</textarea><br>

        <label for="is_public">Viešas:</label>
        <input type="checkbox" id="is_public" name="is_public" {% if event.is_public %}checked{% endif %}><br>

        <button type="submit">Atnaujinti šventę</button>
    </form>
    <a href="{% url 'event_list' %}">Atgal į šventės sąrašą</a>
{% endblock %}
